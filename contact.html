<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DivyVerse Blog Contact</title>
</head>
<body>
    <nav class="navigation m-auto">
        <div class="nav-left">
            <span>DivyVerse</span> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html">
                <input  class="form-input" type="text" name="query"  placeholder="Search for an Article">
                <button class="btn">Search Here</button>    
            </form>
        </div>
    </nav>

    <div class="contact-content max-width-1 m-auto">
        <h1>Feel Free to Contact Us</h1>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Email">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Mobile No.">
                </div>
                <div class="form-box">
                <textarea name="Comment" id="comment" cols="30" rows="10" placeholder="What do you want to ask?"></textarea>                
                </div>
                <div class="form-box">
                    <button>Submit</button>
                </div>
            </div>    

    <div class="max-width-1 m-auto"><hr></div>

    <div class="contact-footer">
        <p>Copyright &copy; DivyVerse_Blog.com</p>
    </div>
</body>
</html>
